<div class="recommended-cars">
    <div class="container">
	<div class="row">
	    <div class="col-md-12">
		<div class="card">
		    <div class="card-body">
		        <h1 class="display-3">Cars List</h1>
		    <div class="row py-2">
		        <div class="col-md-4 vertical-box" *ngFor="let item of cars">
		             <div class="card">
                    <img class="card-img-top mh200-text" [src]="item.image" alt="Card image">
                      <div class="card-body">
                        <h4 class="card-title mw30-text">{{item.immatricule}}</h4>
    
                         <span (click)="godetails(item)" class="btn btn-outline-danger">More info</span>
  </div>
</div>
		         </div>
		     </div>
		    </div>
		</div>
		</div>
	</div>
</div>
</div>
